<!doctype html>

<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TrialStarter | Home</title>
   <link href="css/index.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/fe8d36d12a.js" crossorigin="anonymous"></script>
</head>

<div class="parallax"></div>

<body>
   <div class="container nav-bar">
      <nav>
         <a href="#">About Us</a>
         <img src="img/trialstarter@2x.png" alt="Trial Starter">
         <a href="#">Get Started</a>
      </nav>
   </div>

   <div class="container home">
      <header>
         <h1>Where hope <br>
            <span>
               meets healing.
            </span>
         </h1>
         <img src="img/undraw_doctor_kw5l.png" alt="Doctor with patient.">
      </header>

      <section class="serve_you">
         <h1>How may we <br> serve you today?</h1>

         <div class="i_am">
            <div>
               <i class="fas fa-user-md fa-8x"></i>
               <h3>I'm a researcher.</h3>
               <p>I'd like to launch a new trial.</p>
            </div>

            <div>
               <i class="fas fa-procedures fa-8x"></i>
               <h3>I'm a patient.</h3>
               <p>I'd like to be paired with a relevant trial.</p>
            </div>

            <div>
               <i class="fas fa-map-marked-alt fa-8x"></i>
               <h3>I'm just looking.</h3>
               <p>I'd like to browse nearby trials.</p>
            </div>
         </div>

         <div class="btn">
            <button>Get Started</button>
         </div>
      </section>

      <section class="tag">

      </section>
   </div>
</body>
